services:
  mongodb:
    image: mongo:latest
    container_name: contracts-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
    volumes:
      - mongodb_data:/data/db
    networks:
      - contracts-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: contracts-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - MONGODB_URL=mongodb://admin:password123@mongodb:27017/contracts?authSource=admin
      - UPLOAD_DIR=/app/uploads
      - MAX_FILE_SIZE=52428800
    volumes:
      - uploads_data:/app/uploads
    depends_on:
      - mongodb
    networks:
      - contracts-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: contracts-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://backend:8000
    depends_on:
      - backend
    networks:
      - contracts-network

volumes:
  mongodb_data:
  uploads_data:

networks:
  contracts-network:
    driver: bridge
